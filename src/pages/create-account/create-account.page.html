<ion-content class="ion-padding forgot-password-page" scroll="false">
  <div class="go-back">
    <a routerLink="/login">
      <img src="assets/images/create-account/icon-go-back.svg" alt="Icon go back" />
    </a>
  </div>

  <div class="forgot-password-container">
    <div class="forgot-password-logo">
      <img class="logo" src="assets/images/splash/Logo.svg" alt="Logo" />
    </div>

    <div class="forgot-password-form">
      <h1 class="title">Criar Nova Conta</h1>

      <form (submit)="onSubmit($event)">
        <div class="input-user">
          <ion-input type="text" placeholder="Nome completo*" required [(ngModel)]="name" name="name"></ion-input>
        </div>

        
        <div class="input-confirm-password-user">
          <ion-input type="text" placeholder="Cpf*" required [(ngModel)]="cpf" name="cpf"></ion-input>
        </div>

        <div class="input-email-user">
          <ion-input type="email" placeholder="E-mail*" required [(ngModel)]="email" name="email"></ion-input>
        </div>

        <div class="input-phone-user">
          <ion-input type="number" placeholder="Telefone*" required [(ngModel)]="phone" name="phone"></ion-input>
        </div>
       
        <div class="input-password-user">
          <ion-input type="password" placeholder="Senha*" required [(ngModel)]="password" name="password"></ion-input>
        </div>

        <div class="input-confirm-password-user">
          <ion-input type="password" placeholder="Confirmar senha*" required [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
        </div>

        <div class="input-submit-user">
          <ion-button expand="full" type="submit">Cadastrar</ion-button>
        </div>

        <div class="input-check-validation">
          <ion-checkbox slot="start" required [(ngModel)]="termsAccepted" name="termsAccepted"></ion-checkbox>
          <label>Pol√≠tica de Privacidade e Termos de Uso</label>
        </div>
      </form>
    </div>
  </div>
</ion-content>
