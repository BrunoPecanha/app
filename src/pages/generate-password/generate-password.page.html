<ion-content class="ion-padding">
  <div class="container">
    <div class="content">
      <div class="go-back">
        <a routerLink="/login">
          <img src="assets/images/create-account/icon-go-back.svg" alt="Icon go back" />
        </a>
      </div>

      <div class="bg-logo">
        <img src="assets/images/splash/Logo.svg" alt="teste" />
      </div>

      <div class="description">
        <h1 class="title">Esqueceu a senha?</h1>
        <p class="paragraph">
          Insira o e-mail utilizado no momento da criação.
        </p>

        <form #emailForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="input-email">
            <input
              type="email"
              name="email"
              [(ngModel)]="email"
              placeholder="E-mail"
              required
              email
              #emailInput="ngModel"
            />
            <div
              *ngIf="emailInput.invalid && emailInput.touched"
              class="error-message"
            >
              <small *ngIf="emailInput.errors?.['required']"
                >E-mail é obrigatório.</small
              >
              <small *ngIf="emailInput.errors?.['email']"
                >Informe um e-mail válido.</small
              >
            </div>
          </div>

          <div class="input-submit">
            <ion-button
              expand="full"
              type="submit"
              [disabled]="emailForm.invalid"
              >Recuperar</ion-button
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
