<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="go-back">
        <a routerLink="/select-company">
          <img
            src="assets/images/create-account/icon-go-back.svg"
            alt="Voltar para tela de seleção usuario"
          />
        </a>
      </div>
    </ion-buttons>
    <ion-title>Filas Disponíveis</ion-title>

    <ion-buttons slot="end">
      <!-- <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Área fixa para logo e informações da empresa -->
  <div class="header-company-info" style="background-image: url('assets/images/company-logo/fundo-google.png'); background-size: cover; background-position: center;">
    <div class="logo-circle">
      <img
        src="assets/images/company-logo/google-logo.png"
        alt="Logo da Empresa"
        class="logo-img"
      />
      <!-- Imagem da logo -->
    </div>
    <div class="description-card">
      <h1 style="text-align: center">KING'S SONS</h1>
      <h2>BarberShop</h2>
    </div>
  </div>

  <div class="scrollable-content">
    <div class="cards-companies">
      <ion-card class="box" *ngFor="let card of companyCards">
        <ion-card-header class="card-bg-blue">
          <ion-card-title>{{card.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="description-card">
          <h3>{{card.type}}</h3>
          <h3>{{card.queue}}</h3>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!-- Menu fixo na parte inferior -->
  <ion-footer>
    <ion-toolbar class="menu-fixed-bottom">
      <div class="content-menu-border">
        <div class="go-init">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label><a routerLink="/role-registration">Inicio</a></ion-label>
        </div>
        <div class="go-fila">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label><a href="#">Fila</a></ion-label>
        </div>
        <div class="go-config">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label><a href="#">Config</a></ion-label>
        </div>
        <div class="go-config">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label><a href="#">Sair</a></ion-label>
        </div>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
